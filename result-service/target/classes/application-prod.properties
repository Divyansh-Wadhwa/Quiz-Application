# Production Configuration for Result Service
spring.profiles.active=prod

# Database Configuration (Railway will inject these)
spring.datasource.url=${PGHOST:jdbc:postgresql://localhost:5432/quizapp}
spring.datasource.username=${PGUSER:quiz_user}
spring.datasource.password=${PGPASSWORD:quiz_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8082}

# JWT Configuration  
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-in-production}

# CORS Configuration
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://*.netlify.app,https://*.railway.app,http://localhost:3000}

# Logging
logging.level.com.example.result=INFO
